        <div class="container">
            <br>
            <h3 class="text-center">Prayer Requests</h3>
            <p>If you have something or someone you would like to be prayed for, please fill out this form and submit. If you wish to remain anonymous, please write in Anonymous in the name field.</p>
            <br>

            <form method="post" action="#" class="row gy-2 gx-3 align-items-center" id="prayerForm">
                <input type="hidden" name="contact_number" value="697483">
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-1">
                        <input id="user_namePrayer" name="user_namePrayer" class="form-control" type="text" placeholder="Name" onclick="clearNamePrayerError()"><div><span id="namePrayerError" class="errorText"></span></div>
                        </div>
                    </div>
                    <br>
                    
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-1">
                        <input id="subjectPrayer" name="subjectPrayer" class="form-control" type="text" placeholder="Subject" onclick="clearSubjectPrayerError()"><div><span id="subjectPrayerError" class="errorText"></span></div>
                        </div>
                    </div>
                    <br>
                    
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-1">
                        <textarea id="messagePrayer" name="messagePrayer" class="form-control" rows="4" placeholder="Message" onclick="clearMessagePrayerError()"></textarea><div><span id="messagePrayerError" class="errorText"></span></div>
                        </div>
                    </div>
                    <br>
        
                    <div class="text-center">
                        <input class="btn btn-secondary col-sm-2" type="button" id="button" name="button" value="Submit" onclick="submitPrayer()">
                        <input class="btn btn-secondary col-sm-2" type="reset" id="button" name="button" value="Reset" onclick="resetPrayerErrors()">
                    </div>
        
                    <div><span id="submitPrayerClicked"></span></div>
            </form>
            <br>
