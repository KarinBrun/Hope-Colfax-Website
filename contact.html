        <div class="container">

            <br>
            <h3 class="text-center">Contact Us</h3>
            <p class="text-center">Please fill out this form if you would like to contact the church and we will get back to you!</p>
            <br>

            <form method="post" action="#" class="row gy-2 gx-3 align-items-center" id="contactForm">
                <input type="hidden" name="contact_number" value="697483">
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-1">
                        <input id="user_name" name="user_name" class="form-control" type="text" placeholder="Name" onclick="clearNameError()"><div><span id="nameError" class="errorText"></span></div>
                        </div>
                    </div>
                    <br>
                    
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-1">
                        <input id="user_email" name="user_email" class="form-control" type="email" placeholder="Email" onclick="clearEmailError()"><div><span id="emailError" class="errorText"></span></div>
                        </div>
                    </div>
                    <br>
                    
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-1">
                        <input id="subject" name="subject" class="form-control" type="text" placeholder="Subject" onclick="clearSubjectError()"><div><span id="subjectError" class="errorText"></span></div>
                        </div>
                    </div>
                    <br>
                    
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-1">
                        <textarea id="message" name="message" class="form-control" rows="4" placeholder="Message" onclick="clearMessageError()"></textarea><div><span id="messageError" class="errorText"></span></div>
                        </div>
                    </div>
                    <br>
        
                    <div class="text-center">
                        <input class="btn btn-secondary col-sm-2" type="button" id="button" name="button" value="Submit" onclick="submitContact()">
                        <input class="btn btn-secondary col-sm-2" type="reset" id="button" name="button" value="Reset" onclick="resetErrors()">
                    </div>
        
                    <div><span id="submitClicked"></span></div>
            </form>
            <br>
